<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Age Verification</title>

  <script>
    window.googlePixelId = "68e3c9c7a2ea0ad818ce7597";
    var a = document.createElement("script");
    a.setAttribute("async", "");
    a.setAttribute("defer", "");
    a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel-google.js");
    document.head.appendChild(a);
  </script>


  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e1f29, #2b2d3b);
      --card-bg: rgba(255, 255, 255, 0.08);
      --text: #f1f1f1;
      --muted: #b3b3b3;
      --btn-bg: #3b82f6;
      --btn-bg-hover: #2563eb;
      --radius-xl: 22px;
      --radius: 14px;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrap {
      display: grid;
      place-items: center;
      flex: 1;
      padding: 24px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-xl);
      padding: clamp(24px, 3vw, 44px);
      box-shadow: var(--shadow);
      text-align: center;
      width: min(420px, 90vw);
    }

    .title {
      font-size: 2rem;
      margin-bottom: 12px;
      font-weight: 700;
      color: #ffffff;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 52px;
      width: 100%;
      border: none;
      border-radius: var(--radius);
      background: var(--btn-bg);
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .btn:hover {
      background: var(--btn-bg-hover);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: var(--muted);
    }

    .footer-links a {
      color: #9ca3af;
      margin: 0 8px;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">Age Verification</h1>
      <p class="subtitle">Please confirm that you are <strong>35</strong> years old or older to continue.</p>
      <button class="btn" data-href="../nt" id="btnStart">Continue</button>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="../terms/">Terms of Use</a>|
      <a href="../privacy/">Privacy Policy</a>
    </div>
    <p>This site is not affiliated with YouTube or Google LLC. All rights reserved Â© 2025.</p>
  </footer>


</html>
